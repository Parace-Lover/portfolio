<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블연습</title>
    <style>
        table,
            td, 
            th {
                border: 1px solid black;
                border-collapse: collapse;
            }
    </style>
</head>
<body>
    <h1>테이블 태그연습</h1>
    <table>
        <caption>
            <h2>테이블 제목</h2>
            <p>테이블 설명</p>
        </caption>
        <thead>
        <tr>
            <th scope="row">구분</th>
            <th>제목 1</th>
            <th>제목 2</th>
            <th>제목 3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>그것1</td>
            <td colspan="2">그것 2</td>
        </tr>
    </thead>
        <tr>
            <th scope="row">2</th>
            <td>그것1</td>
            <td rowspan="3">그것 2</td>
            <td>그것3</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>그것1</td>
            <td>그것3</td>
        </tr>
        <tr>
            <th scope="row">4</th>
            <td>그것1</td>
            <td>그것3</td>
        </tbody>
        <tfoot>
        <tr>
            <th scope="row">합</th>
            <td>합계1</td>
            <td>합계2</td>
            <td>합계3</td>
        </tr>
        </tfoot>
    </table>

</body>
</html>

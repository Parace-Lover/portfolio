<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/tv.css">
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script src="js/tv.js" defer></script>
</head>
<body>
    <div class="tv-set">
        <div class="tv-dial">
            <img src="image/dial.png" alt="tv-dial">
        </div>
        <div class="tv-frame">
          <div class="tv-channel on">
            <img src="image/1.gif" alt="tv">
          </div>
          <div class="tv-channel">
            <img src="image/2.gif" alt="tv">
          </div>
          <div class="tv-channel">
            <img src="image/3.gif" alt="tv">
          </div>
          <div class="tv-channel">
            <img src="image/4.gif" alt="tv">
          </div>
          <div class="tv-channel">
            <img src="image/5.gif" alt="tv">
          </div>
          <div class="tv-channel">
            <img src="image/6.gif" alt="tv">
          </div>
          <div class="tv-channel">
            <img src="image/7.gif" alt="tv">
          </div>
          <div class="tv-channel">
            <img src="image/8.gif" alt="tv">
          </div>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
</head>
<body>
    <div class="bg" data-0="background : rgb(112,188,32)" data-1000="background : rbg(50,50,50); width: 100%; left:0%"
    data-2000="width:60%; left:20%"></div>
    <section id="slide1" class="slide" data-0="top : 0%" data-500="top : -100%">
        <div class="slide-content">
            <h2>1.진후 소전 한빈 정욱</h2>
            <p>비에프팀</p>
        </div>
    </section>
    <section id="slide2" class="slide"data-500="left: 100%" data-1000="left: 0%; opacity:1" data-1500="opacity:0">
        <div class="slide-content">
            <h2>2.재훈 한솔 아현 종우</h2>
            <p>재한구역</p>
        </div>
    </section>
    <section id="slide3" class="slide" data-1000="left: -100%" data-1500="left : 0%; opacity:1" data-2000="opacity:0">
        <div class="slide-content">
            <h2>3.인규 지훈 민석 원종</h2>
            <p>F4</p>
        </div>
    </section>
    <section id="slide4" class="slide" data-1500="top: -100%" data-2000="top:0%; opacity:1" data-3000="opacity:0" >
        <div class="slide-content">
            <h2>4.규훈 상준 민호 은우</h2>
            <p>be jewel</p>
        </div>
    </section>
    <section id="slide5" class="slide" data-2000="opacity:0" data-3000="opacity:1">
        <div class="slide-content">
            <h2>5.성수 민수 서영 순율</h2>
            <p>S4</p>
        </div>
    </section>
    <div class="SHUTTLE slide" data-2500="top : 100%" data-4000="top : -100%">
        <img src="img/shuttle.png" alt="rocket">
    </div> 
    <script>
        skrollr.init();
    </script>
</body>
</html>

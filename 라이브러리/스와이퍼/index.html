<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    

    <div class="swiper jongwoo">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="../스와이퍼/css/pexels-clive-kim-6307488.jpg" width="200px" height="200px"></div>
            
          <div class="swiper-slide"><img src="../스와이퍼/css/pexels-frans-van-heerden-624015.jpg" width="200px" height="200px"></div>
           
          <div class="swiper-slide"><img src="../스와이퍼/css/pexels-paul-ijsendoorn-33041.jpg" width="200px" height="200px"></div>
           
          <div class="swiper-slide"><img src="../스와이퍼/css/pexels-stein-egil-liland-3408744.jpg" width="200px" height="200px"></div>
           
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="sw-next"></div>
        <div class="sw-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      <script>
        var swiper = new Swiper(".jongwoo", {
          cssMode: true,
          navigation: {
            nextEl: ".sw-next",
            prevEl: ".sw-prev",
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          autoplay : true,
          mousewheel: true,
          keyboard: true,
          loop: true,
          slidesPerView : 4, 
          spaceBetween: 60,
        });
      </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before{
            content: 'before';
            color: blue;
        }
        p::after{
          content: '별';
          color:red;  
        }
    </style>
</head>
<body>
    <p>비포는 컨텐츠 앞, 에프터는 컨텐츠 뒤</p>
</body>
</html>

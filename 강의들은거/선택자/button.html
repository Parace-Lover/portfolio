<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hover:hover {
            color: blue;
            cursor: pointer;
        }
        .active:active {
            color: red;
            cursor: pointer;
        }
        li:first-child{
            color: red;
        }
        li:nth-child(2) {
            color: orange;
            
        }
        li:nth-child(3){
            color: green;
        }
        li:last-child {
            color: aqua;
        }
    </style>
</head>
<body>
    <button class="hover">호버</button>
    <button class="active">active</button>
    <ul>
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
        <li>4th</li>


    </ul>
</body>
</html>

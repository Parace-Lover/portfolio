<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <fieldset>
        <legend>사용자 정보</legend>
    body { 
            width: 400px; 
            background-color: green; 
    }
    <form action="https://formspree.io/f/xvgkooey" method="post">
        <div>
          <label for="username">아이디 : </label>
          <input type="text" id="username" name="username" autofocus>
        </div>
        <div>
            <label for="usermail">이메일 : </label>
            <input type="email" id="usermail" name="usermail">
        </div>
        <div>
            <label for="userpw">비밀번호 : </label>
            <input type="password" id="userpw" name="userpw" minlength="8" maxlength="16" placeholder="8자에서 16자까지 입력가능합니다.">
        </div>
        <div>
            <label for="userpw">비밀번호 확인 : </label>
            <input type="password" id="userpw" name="userpw" minlength="8" maxlength="16" placeholder="8자에서 16자까지 입력가능합니다.">
        </div>
        <div>
        <label for="가입경로">가입경로 : </label>
        <select name="가입경로" id="join">
            <option value="블로그" selected>블로그</option>
            <option value="SNS">SNS</option>
            <option value="카페">카페</option>
            <option value="홈페이지">홈페이지</option>
            </select>
        </div>
        <div>
            <label for="join">메모</label>
            <textarea name="join" id="join">남길 말씀이 있다면 여기에...</textarea>
        </div>
        <input type="submit" value="submit">
        <input type="reset" value="초기화">
        
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <div>
            <input type="radio" id="agree" name="sns">
            <label for="agree">메일 수신</label>
            <input type="radio" id="disagree" name="sns">
            <label for="disagree">메일 수신하지 않음</label>
            </div>
    </fieldset>

    <fieldset>
        <legend>생년월일</legend>
        <label for="date">생년월일</label>
        <input type="date">

    </fieldset>
</body>
</html>
